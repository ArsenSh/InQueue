<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>InQueue Contact Form Submission</title>
  <!-- Centered Email Template -->
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      line-height: 1.6;
      color: #333;
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      background-color: #f4f4f4;
    }
    .email-container {
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      overflow: hidden;
    }
    .header {
      background: linear-gradient(to right, #36b37e, #00875a);
      color: white;
      text-align: center;
      padding: 20px;
    }
    .header h1 {
      margin: 0;
      font-size: 24px;
    }
    .content {
      padding: 20px;
    }
    .section {
      margin-bottom: 20px;
    }
    .section-title {
      color: #36b37e;
      border-bottom: 2px solid #36b37e;
      padding-bottom: 10px;
      margin-bottom: 15px;
    }
    .info-item {
      margin-bottom: 10px;
    }
    .info-label {
      color: #666;
      font-weight: bold;
    }
    .message-box {
      background-color: #f9f9f9;
      border-left: 4px solid #36b37e;
      padding: 15px;
      margin-top: 15px;
    }
    .footer {
      text-align: center;
      background-color: #f4f4f4;
      padding: 15px;
      font-size: 12px;
      color: #666;
    }
  </style>
</head>
<body>
<div class="email-container">
  <div class="header">
    <h1>New Contact Submission - InQueue</h1>
  </div>

  <div class="content">
    <div class="section">
      <h2 class="section-title">Contact Information</h2>
      <div class="info-item">
        <span class="info-label">Full Name:</span> {{fullName}}
      </div>
      <div class="info-item">
        <span class="info-label">Email Address:</span> {{email}}
      </div>
      <div class="info-item">
        <span class="info-label">Phone Number:</span> {{phone}}
      </div>
    </div>

    <div class="section">
      <h2 class="section-title">Message</h2>
      <div class="message-box">
        {{message}}
      </div>
      <div style="text-align: right; color: #666; margin-top: 10px;">
        Submitted on {{timestamp}}
      </div>
    </div>
  </div>

  <div class="footer">
    <p>This message was sent via the InQueue contact form</p>
    <p>&copy; 2025 InQueue - Bank Appointment Platform</p>
  </div>
</div>
</body>
</html>
